name: Snyk SCA Workflow

on:
  push:
    branches:
      - fatima
  pull_request:

jobs:
  snyk-sca:
    name: Snyk Software Composition Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Match your project requirements

      - name: Install Dependencies
        run: npm install # Ensure dependencies are installed for the test to work

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk CLI
        run: snyk auth "${{ secrets.SNYK_TOKEN }}"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Dependency Test
        run: snyk test --severity-threshold=medium

      - name: Monitor Project Dependencies
        run: snyk monitor
